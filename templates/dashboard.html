<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>

<body>
    <div class="container-fluid">
        <!-- Top Header -->
        <header class="d-flex justify-content-between align-items-center bg-primary text-white p-3">
            <h1>Welcome, {{ username }}!</h1>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </header>

        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 bg-light p-4">
                <div class="text-center mb-4">
                    <img src="{{url_for('static',filename='logo.png')}}" alt="logo" class="rounded-circle" style="width: 140px; height: 140px;">
                    <h4 class="my-3">Dashboard</h4>
                </div>
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <a href="/" class="text-decoration-none">
                            <i class="fas fa-home me-2"></i>
                            Home
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="employee_data_upload" class="text-decoration-none">
                            <i class="fas fa-upload me-2"></i>
                            Upload
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="/view" class="text-decoration-none">
                            <i class="fas fa-eye me-2"></i>
                            View Employees
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="/download_data" class="text-decoration-none">
                            <i class="fas fa-download me-2"></i>
                            Download
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="/analytics" class="text-decoration-none">
                        <i class="bi bi-bar-chart-line-fill"></i>
                        Analytics
                    </a>
                    </li>
                    <li class="mb-3">
                        <a href="/logout" class="text-decoration-none">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="col-md-9 p-4">
                <button type="button" id="button" class="btn btn-primary mb-4">Webcam Toggle</button>
                <div id="webcam">
                    <img class="webcam img-fluid rounded" src="{{ url_for('video_feed') }}" alt="Webcam">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
        (function () {
            var btn = document.getElementById('button');
            btn.addEventListener('click', function () {
                var webcam = document.getElementById('webcam');
                webcam.style.display = webcam.style.display === 'none' ? 'block' : 'none';
            }, false);
        })();
    </script>
</body>

</html>
