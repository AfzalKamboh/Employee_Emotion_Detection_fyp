<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Employee Data</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .go-back {
            margin-top: 20px;
            text-align: center;
        }

        .go-back a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="container">

        <h2 class="my-4">Upload Employee Data</h2>
        <!--  success -->
        <div class="alert alert-success d-none message" role="alert"> {{ success }}</div>
        <form action="/employee_data_upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select Image:</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Upload Image</button>
            </div>
        </form>
        <form method="POST" action="/employee_data_upload">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" class="form-control" id="designation" name="designation" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" class="form-control" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group" style="display: none">
                <label for="filename">Image:</label>
                <input type="text" name="filename" id="filename" value="{{filename}}" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Upload</button>
            </div>
        </form>
        <div class="go-back">
            <a href="dashboard" class="btn btn-secondary">Go Back to Dashboard</a>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts for enhanced functionality (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Display success message for 5 seconds
        setTimeout(function () {
            document.querySelector('.message').style.display = 'none';
        }, 5000);
    </script>
</body>

</html>
