            flex: 1;
        }
        a{
            text-decoration: none;
        }

        footer {
            flex-shrink: 0;
            background-color: #333; /* Change the background color of the footer as needed */
            color: #fff; /* Change the text color of the footer as needed */
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 25%;
        }

    .maind {
      margin-top: 100px;
	  padding: 10px;
	  background-color: rgba(255, 255, 255, 0.6); /* Adjust the alpha value to control content background transparency */
	  backdrop-filter: blur(5px); /* Adjust the blur intensity as needed */
	  border-radius: 10px;

	  overflow-y: auto; /* Enable vertical scroll when content exceeds the viewport height */
}

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <ul class="navbar-nav">
                    {% if login %}

                </ul>
            </div>
        </nav>
    </header>

    <main>
    <div class="container py-5">
        <h2 class="mb-4">Contact Us</h2>
        <form action="/send_email" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </main>

                </div>

                </div>

                    <a href="https://www.facebook.com/the.emotional.detective" class="text-white d-block">Facebook</a>
                    <a href="https://twitter.com/ThinkEmotions" class="text-white d-block">Twitter</a>
                </div>
            </div>
