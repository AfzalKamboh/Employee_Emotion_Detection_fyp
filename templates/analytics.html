<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <!-- Add Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Add Bootstrap container and header -->
    <div class="container">
        <h1 class="mt-3">Analytics</h1>
        <h2 class="mt-3">Download Data in JSON format <a href="/download_emotion_records_in_json">Link</a></h2>        

        <!-- Main container -->
        {% for employee in graphs.keys() %}
        <div class="container mt-5">
            <h3>{{employee}}</h3>
            <div class="row">
            <!-- Left div -->
            <div class="col-md-6">
                <div class="p-4">
                    <p class="mt-4">Analytics Bar Chart</p>
                    <img src="{{graphs[employee]['bar']}}" alt="Analytics Bar Chart" class="img-fluid" />
                </div>
            </div>
            <!-- Right div -->
            <div class="col-md-6">
                <div class="p-4">
                    <p class="mt-4">Analytics Pie Chart</p>
                    <img src="{{graphs[employee]['pie']}}" alt="Analytics Pie Chart" class="img-fluid" />
                </div>
            </div>
        </div>
        {% endfor %}
    </div>       


    <!-- Add Bootstrap 5 JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
